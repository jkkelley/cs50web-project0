<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="link-container">
      <div class="link-box">
        <a class="img-search-link" href="./index.html">Google Search</a>
      </div>
    </div>

    <center>
      <div>
        <img
          class="main-img"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
        <div class="google-images-span">
          <span> Images </span>
        </div>
      </div>
    </center>

    <center>
      <form action="https://google.com/search">
        <div class="main-search-input-container">
          <svg
            class="mag-glass"
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            data-iml="1634650694080"
            name="tbm"
            value="isch"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
          <input class="main-search-input" type="text" name="q" />

          <input hidden="true" name="tbm" value="isch" />
          <button class="submit-btn" type="submit" value="Google Search">
            <div>
              <span
                ><svg
                class="mag-glass-btn"
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  data-iml="1634652627210"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </span>
            </div>
          </button>
        </div>
      </form>
    </center>
  </body>
</html>
